<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupon</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-8 mb-8">30% Discount Who Type DISC30</h1>
    </header>
    <main>
        <section>
            <div class="bg-emerald-600 w-2/3 mx-auto text-center p-12 text-white">
                <h1 class="text-3xl mb-4">Price: <span>1000</span></h1>
                <h3 class="text-2xl">Coupon: <input class="text-black" type="text"></h3>
                <button class="bg-violet-600 hover:bg-violet-400 px-4 py-3 mt-4 rounded-xl">Apply</button>
                <h3 class="text-2xl">Please Pay: <span></span></h3>
            </div>
        </section>
    </main>
</body>

</html>
